<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    /* Basic styling for form elements */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<form action="#" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Name" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Address" required>

  <label for="livedWithDog">Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">

  <label for="breeds">Please select your preferred breeds:</label>
  <select id="multiSelect" name="breeds[]" multiple required>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="Bulldog">Bulldog</option>
    <option value="Beagle">Beagle</option>
    <!-- Add more options as needed -->
  </select>

  <input type="submit" id="submit" value="Submit">
</form>

</body>
</html>
